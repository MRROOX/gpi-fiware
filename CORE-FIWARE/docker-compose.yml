version: '3.3'
services:
  # Orion is the context broker
  orion:
    image: fiware/orion:2.2.0
    hostname: orion
    container_name: fiware-orion
    depends_on:
      - mongo-db
    networks:
      - fiware_dev
    ports:
      - "1026:1026"
    command: -dbhost mongo-db -logLevel DEBUG -noCache
    healthcheck:
      test: curl --fail -s http://orion:1026/version || exit 1


  # Databases
  mongo-db:
    image: mongo:3.6
    hostname: mongo-db
    container_name: db-mongo
    expose:
      - "27017"
    ports:
      - "27017:27017"
    networks:
      - fiware_dev
    command: --bind_ip_all --smallfiles
    volumes:
      - mongo-db:/data

networks:
  fiware_dev:
    ipam:
      config:
        - subnet: 172.18.1.0/24

volumes:
  mongo-db: ~